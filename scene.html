<html>
<head>
    <title>Real-Time 3D Graphics with WebGL2</title>

    <!-- modules -->
    <script type="text/javascript" src="utils.js"></script>
    
    <!-- vertex Shader -->
    <script id="vertex-shader" type="x-shader/x-vertex">
        #version 300 es
        precision mediump float;

        // Supplied vertex position attribute
        in vec4 aVertexPosition;
        
        uniform mat4 projection;
        uniform mat4 view;

        out vec4 vertexPos;

        // Pseudo-random number generator
        float rand(vec2 co){
          return fract(sin(dot(co, vec2(12.9898, 78.233))) * 43758.5453);
        }
      
        void main(void) {
          // Apply Projection and view matrices
          gl_Position = projection * view * vec4(aVertexPosition.xyz, 1.0);

          // Random y displacement for terrain
          gl_Position.y += rand(gl_Position.xz);

          vertexPos = aVertexPosition;
        }

    </script>

    <!-- fragment Shader -->
    <script id="fragment-shader" type="x-shader/x-fragment">
        #version 300 es
        precision mediump float;

        in vec4 vertexPos;

        // Color that is the result of this shader
        out vec4 fragColor;

        void main(void) {
          // Set the result as red
          fragColor = vertexPos;
        }
    </script>

    <!-- This is the bulk of the actual WebGL stuff -->
    <script type="text/javascript" src="renderer.js"></script>

    <script type="text/javascript" src="terrainGen.js"></script>

</head>

<body>

  <canvas id="webgl-canvas" style = "position: absolute; top: 0; left: 0;">
    Your browser does not support the HTML5 canvas element.
  </canvas>

</body>
</html>
